<script>
    document.addEventListener('DOMContentLoaded', function() {
        const months = [
            "January", "February", "March", "April", "May",
            "June", "July", "August", "September", "October",
            "November", "December"
        ];

        document.querySelectorAll('.accordion-button').forEach(button => {
            button.addEventListener('click', function() {
                const monthName = this.textContent.trim();
                const monthIndex = months.indexOf(monthName) + 1;
                const year = document.getElementById('yearSelect').value;
                const currentCollapse = this.closest('.accordion-item').querySelector('.accordion-body');

                if (monthIndex) {
                    currentCollapse.textContent = "Loading content...";

                    $.ajax({
    url: `/ajax/${monthIndex}/${year}`,
    type: 'POST',
    success: function (data) {
        let expenses = data.expenses;
        let totalSum = data.totalSum;
        $('#item-list').empty();
        let expenseList = $('<a></a>');


        $.each(expenses, function (index, expense) {
            expenseList.append(`<a href="#" class="list-group-item list-group-item-action list-group-item-primary">${expense.expenseItem} - ${expense.price}</a>`);
        });

        $(currentCollapse).empty().append(expenseList).append(`<strong>  Total: ${totalSum}</strong>`);
    },
    error: function () {
        $(currentCollapse).text("Error loading data.");
    }
});

                }
            });
        });
    });


</script>
