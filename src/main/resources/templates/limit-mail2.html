<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
<div style="background-color: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto;">
    <h1 style="color: #b5b4fb;">Limit Aşıldı!</h1>
    <p>Sayın <strong>{{userName}}</strong>,</p>
    <p>Harcama limitinizi aştınız.</p>
    <p><strong>Limit:</strong> {{limitAmount}} TL</p>
    <p><strong>Toplam Harcama:</strong> {{totalPrice}} TL</p>
    <p>Tarih: {{month}}/{{year}}</p>
    <p>Detaylar için <a href="https://yourwebsite.com" style="color: #b5b4fb;">buraya tıklayın</a>.</p>
    <p style="font-size: 12px; color: #888;">Bu bir otomatik e-postadır, yanıt vermeyiniz.</p>
</div>
</body>
</html>
